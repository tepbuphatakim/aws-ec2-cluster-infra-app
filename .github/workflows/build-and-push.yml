name: CI - Build & Push Docker Image

on:
  push:
    tags:
      - "dev-*" # dev tags, e.g. dev-v0.1.0
      - "uat-*" # uat tags, e.g. uat-v0.1.0
      - "v*.*.*" # prod releases, e.g. v1.2.3

env:
  DOCKER_IMAGE: ${{ vars.DOCKER_IMAGE }}

jobs:
  build-and-push:
    name: Build and Push to DockerHub
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Compute tags (tag base + SHA)
        id: version
        run: |
          set -e

          TAG="${GITHUB_REF_NAME}"          # dev-v0.1.0, uat-v0.1.0, v1.2.3
          SHORT_SHA="$(git rev-parse --short HEAD)"

          # Determine environment from tag prefix
          if [[ "$TAG" == dev-* ]]; then
            ENVIRONMENT="dev"
          elif [[ "$TAG" == uat-* ]]; then
            ENVIRONMENT="uat"
          elif [[ "$TAG" == v*.*.* ]]; then
            ENVIRONMENT="prod"
          else
            ENVIRONMENT="dev"
          fi

          BASE_TAG="${TAG}"                 # use tag as-is
          IMMUTABLE_TAG="${TAG}-${SHORT_SHA}"

          echo "base_tag=${BASE_TAG}" >> "$GITHUB_OUTPUT"
          echo "immutable_tag=${IMMUTABLE_TAG}" >> "$GITHUB_OUTPUT"
          echo "environment=${ENVIRONMENT}" >> "$GITHUB_OUTPUT"

          echo "Computed:"
          echo "  TAG          = ${TAG}"
          echo "  BASE_TAG     = ${BASE_TAG}"
          echo "  IMMUTABLE    = ${IMMUTABLE_TAG}"
          echo "  ENVIRONMENT  = ${ENVIRONMENT}"

      - name: Build tag list
        id: tags
        run: |
          set -e
          IMAGE="${{ env.DOCKER_IMAGE }}"
          BASE_TAG="${{ steps.version.outputs.base_tag }}"
          IMMUTABLE_TAG="${{ steps.version.outputs.immutable_tag }}"
          ENVIRONMENT="${{ steps.version.outputs.environment }}"

          # Always push:
          # - image:tag         (original tag)
          # - image:tag-SHA     (immutable)
          # - image:env-latest  (pointer per environment)
          TAGS="${IMAGE}:${BASE_TAG}"
          TAGS="${TAGS},${IMAGE}:${IMMUTABLE_TAG}"
          TAGS="${TAGS},${IMAGE}:${ENVIRONMENT}-latest"

          # For prod (v*.*.*) also push "latest"
          if [[ "$ENVIRONMENT" == "prod" ]]; then
            TAGS="${TAGS},${IMAGE}:latest"
          fi

          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"

          echo "Will push tags:"
          echo "${TAGS}" | tr ',' '\n'

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.tags.outputs.tags }}
          labels: |
            org.opencontainers.image.source=${{ github.repository }}
            org.opencontainers.image.revision=${{ github.sha }}
            com.example.environment=${{ steps.version.outputs.environment }}

      - name: Summary
        run: |
          echo "Image pushed: ${{ env.DOCKER_IMAGE }}"
          echo "Base tag:     ${{ steps.version.outputs.base_tag }}"
          echo "Immutable:     ${{ steps.version.outputs.immutable_tag }}"
          echo "Environment:   ${{ steps.version.outputs.environment }}"
          echo "Tags:"
          echo "${{ steps.tags.outputs.tags }}" | tr ',' '\n'
